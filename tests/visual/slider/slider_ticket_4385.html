<!doctype html>
<html lang="en">
<head>
	<title>Slider Visual Test : Slider ticket #4385</title>
	<link rel="stylesheet" href="../visual.css" type="text/css" />
	<link rel="stylesheet" href="../../../themes/base/ui.all.css" type="text/css">
	<script type="text/javascript" src="../../../jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../../../ui/ui.core.js"></script>
	<script type="text/javascript" src="../../../ui/ui.slider.js"></script>
	<script type="text/javascript">
	$(function() {
		$("#slider").slider({
			range: true,
			min: 0,
			max: 500,
			values: [75, 300],
			slide: function(event, ui) {
				$("#rangevalue").text(ui.values[0] + ' - ' + ui.values[1]);
				return ((ui.values[1] - ui.values[0]) > 50);
			}
		});
		$("#rangevalue").text($("#slider").slider("values", 0) + ' - ' + $("#slider").slider("values", 1));
	});
	</script>
</head>
<body>

<h1 class="ui-widget-header"><a href="http://dev.jqueryui.com/ticket/4385">#4385 - simulating minRange shows "error" values</a></h1>

<p>
<label for="rangevalue">Price range:</label>
<span id="rangevalue"></span>
</p>

<div id="slider"></div>

</body>
</html>
