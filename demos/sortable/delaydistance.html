<!doctype html>
<html lang="en">
<head>
	<title>jQuery UI Sortable - Delay / Distance Demo</title>
	<link type="text/css" href="../../themes/default/ui.all.css" rel="stylesheet" />
	<script type="text/javascript" src="../../jquery-1.2.6.js"></script>
	<script type="text/javascript" src="../../ui/ui.core.js"></script>
	<script type="text/javascript" src="../../ui/ui.sortable.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	<style type="text/css">
	.demo ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 20px; }
	.demo li { margin: 3px; padding: 2px; }
	</style>
	<script type="text/javascript">
	$(function() {

		$("ul:eq(0)").sortable({
			delay: 1000
		});

		$("ul:eq(1)").sortable({
			distance: 50
		});

	});
	</script>
</head>
<body>
<div class="demo">

<p>Delay of 1000ms</p>

<ul>
	<li class="ui-state-default">Item 1</li>
	<li class="ui-state-default">Item 2</li>
	<li class="ui-state-default">Item 3</li>
	<li class="ui-state-default">Item 4</li>
	<li class="ui-state-default">Item 5</li>
</ul>

<p>Distance of 50px</p>

<ul>
	<li class="ui-state-default">Item 1</li>
	<li class="ui-state-default">Item 2</li>
	<li class="ui-state-default">Item 3</li>
	<li class="ui-state-default">Item 4</li>
	<li class="ui-state-default">Item 5</li>
</ul>

</div><!-- End demo -->

<div class="demo-description">

<p>
The easiest way to make an element draggable. Hold down the mouse and drag it around.
</p>

</div><!-- End demo-description -->

</body>
</html>
