<!doctype html>
<html lang="en">
<head>
	<title>jQuery UI Effects - Effect Demo</title>
	<link type="text/css" href="../../themes/base/ui.all.css" rel="stylesheet" />
	<script type="text/javascript" src="../../jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../../ui/effects.core.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	<style type="text/css">
		.graph {
			float: left;
			margin-left: 10px;
			width: 100px;
			height: 160px;
		}
	</style>
	<script type="text/javascript">
	$(function() {
		if (!$("<canvas/>")[0].getContext) {
			$("<div/>").text("Your browser doesn't support canvas, which is required for this demo. Give Firefox 3 a try!").appendTo("#graphs");
			return;
		}
		var i = 0;
		$.each($.easing, function(name, impl) {
			// skip linera/jswing and any non functioning implementation
			if (!$.isFunction(impl) || /linear|jswing/.test(name))
				return;
			var graph = $("<div/>").addClass("graph").appendTo("#graphs");
			$("<div/>").text(++i + ". " + name).appendTo(graph);
			
			var canvas = $("<canvas/>").appendTo(graph)[0]
			canvas.width = 100;
			canvas.height = 135;
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "black";
			ctx.beginPath();
			ctx.moveTo(10, 0);
			ctx.quadraticCurveTo(0, 0, 0, 10);
			ctx.lineTo(0, 125);
			ctx.quadraticCurveTo(0, 135, 10, 135);
			ctx.lineTo(90, 135);
			ctx.quadraticCurveTo(100, 135, 100, 125);
			ctx.lineTo(100, 0);
			ctx.lineTo(10, 0);
			ctx.fill();
			
			ctx.strokeStyle = "white";
			ctx.beginPath();
			ctx.moveTo(0, 100.5);
			ctx.lineTo(100, 100.5);
			ctx.stroke();
			
			var mod = 2;
			ctx.beginPath();
			$.each(new Array(100 * mod), function(position) {
				var ease = impl(0, position, 0, 1, 100 * mod);
				ctx.moveTo(position / mod, 100 - position / mod * ease);
				ctx.lineTo(position / mod + 1, 99 - position / mod * ease);
			});
			ctx.stroke();
			graph.click(function() {
				$(canvas).animate({height: "hide"}, "slow", name).animate({"left": "0"}, 800).animate({height: "show"}, "slow", name);
			});
			//return false;
		});
	});
	</script>
</head>
<body>

<div class="demo">

	<div id="graphs"></div>
	
	<div id="animted"></div>

</div><!-- End demo -->

<div class="demo-description">

<p><strong>All easings provided by jQuery UI are drawn above, using a HTLM canvas element</strong>. Click a diagram to see the easing in action.</p>

</div><!-- End demo-description -->

</body>
</html>
